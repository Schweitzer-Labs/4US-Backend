name:                haskell
version:             0.1.0
github:              "githubuser/haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

description:         Please see the README on GitHub at <https://github.com/githubuser/haskell#readme>

dependencies:
- base >= 4.7 && < 5
- aws-lambda-haskell-runtime >= 4.0.0
- aeson
- lens-aeson
- lens
- text
- amazonka
- amazonka-ssm
- bytestring
- wreq
- containers
- time

library:
  source-dirs: src

executables:
  bootstrap:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    - -with-rtsopts=-N
    dependencies:
    - haskell

default-extensions:
  - RecordWildCards
#  - OverloadedLists
  - OverloadedStrings
  - DeriveGeneric
