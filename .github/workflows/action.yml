name: 4US Backend
on:
  push:
    branches:
      - qa
      - prod
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: act10ns/slack@v1
        with:
          status: Starting
          channel: '#dev-updates'
        if: always()
      - name: Checkout
        uses: actions/checkout@v2
      - name: AWS IAM Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Setup Python
        id: pysetup
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Python libs
        id: pip
        run: |
          pip3 install -r requirements.txt
      - name: Set environment to QA
        id: env-qa
        if: endsWith(github.ref, '/qa')
        run: |
          echo "RUNENV=qa" >> $GITHUB_ENV
      - name: Set environment to Production
        if: env-prod
        if: endsWith(github.ref, '/prod')
        run: |
          echo "RUNENV=prod" >> $GITHUB_ENV
      - name: Assemble and Deploy CloudFormation Stacks
        id: deploy
        run: |
          make RUNENV=${{ env.RUNENV }} clean deploy
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#dev-updates'
        if: always()

