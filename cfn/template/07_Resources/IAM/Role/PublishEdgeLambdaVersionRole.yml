PublishEdgeLambdaVersionRole:
  Type: AWS::IAM::Role
  Condition: Production
  Properties:
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
      - Effect: Allow
        Principal:
          Service: lambda.amazonaws.com
        Action: sts:AssumeRole
    ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Policies:
      - PolicyName: LambdaEdgeFunctionVersionPublisher
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: publishLambdaEdgeVersion
              Effect: Allow
              Action: lambda:PublishVersion
              Resource: '*'
            - Sid: runInsideVPC
              Effect: Allow
              Action:
                - ec2:CreateNetworkInterface
                - ec2:DescribeNetworkInterfaces
                - ec2:DeleteNetworkInterface
              Resource: '*'
