LambdaSNSManagedPolicy:
  Type: AWS::IAM::ManagedPolicy
  Properties:
    Roles:
      - !Ref LambdaSESRole
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Sid: SendSNSNotifications
          Effect: Allow
          Action:
            - sns:Publish
          Resource: '*'
        - Sid: EncryptSNSMessage
          Effect: Allow
          Action:
            - kms:Decrypt
            - kms:Encrypt
            - kms:GenerateDataKey
          Resource: '*'
