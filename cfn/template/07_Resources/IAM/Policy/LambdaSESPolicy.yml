LambdaSESPolicy:
  Type: AWS::IAM::Policy
  Properties:
    Roles:
      - !Ref LambdaSESRole
    PolicyName: SendSESEmails
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Sid: SendSESNotifications
          Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
            - ses:SendTemplatedEmail
          Resource: '*'
        - Sid: SendSNSNotifications
          Effect: Allow
          Action:
            - sns:Publish
          Resource: '*'
        - Sid: EncryptSNSMessage
          Effect: Allow
          Action:
            - kms:Decrypt
            - kms:Encrypt
            - kms:GenerateDataKey
          Resource: '*'
