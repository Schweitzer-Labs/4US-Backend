Rules:
  Type: AWS::DynamoDB::Table
  DeletionPolicy: Retain
  Properties:
    SSESpecification:
      SSEEnabled: true
    PointInTimeRecoverySpecification:
      PointInTimeRecoveryEnabled: true
    ProvisionedThroughput:
      WriteCapacityUnits: 1
      ReadCapacityUnits: 1
    AttributeDefinitions:
      - AttributeName: code
        AttributeType: S
    KeySchema:
      - KeyType: HASH
        AttributeName: code
    StreamSpecification:
      StreamViewType: NEW_IMAGE
