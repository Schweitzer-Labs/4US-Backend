DonationGateway:
  Type: AWS::Serverless::Api
  Properties:
    Name: !Sub ${AWS::StackName}-donation
    StageName: !Sub ${LambdaRunEnvironment}
    Cors:
      AllowMethods: "'POST, GET'"
      AllowOrigin: "'*'"
      AllowHeaders: "'Content-Type'"
    Domain:
      CertificateArn: !Ref CertificateManagerCertificate
      DomainName: !Sub api{% if RUNENV != 'prod' %}-${LambdaRunEnvironment}{% endif %}.${Domain}.${TLD}
      EndpointConfiguration: REGIONAL
      Route53:
        EvaluateTargetHealth: true
        HostedZoneId: !Ref HostedZone
    MethodSettings:
      - LoggingLevel: INFO
        ResourcePath: '/*'
        HttpMethod: '*'
    Models:
      Contribution:
        type: object
        required:
          - cardNumber
          - cardExpirationMonth
          - cardExpirationYear
        properties:
          firstName:
            type: string
          lastName:
            type: integer
          addressLine1:
            type: string
          addressLine2:
            type: string
          city:
            type: integer
          state:
            type: string
          postalCode:
            type: string
          cardNumber:
            type: string
          cardExpirationMonth:
            type: string
          cardExpirationYear:
            type: string
          cardCVC:
            type: string
          refCode:
            type: string
          amount:
            type: integer
