EmailQueue:
  Type: AWS::SQS::Queue
  Properties:
    QueueName: !Sub ${LambdaRunEnvironment}-${Domain}-ReceiptEmailQueue.fifo
    FifoQueue: true
    ContentBasedDeduplication: true
    KmsMasterKeyId: alias/aws/sqs
    RedrivePolicy:
      deadLetterTargetArn: !Ref SQSDLQ
      maxReceiveCount: 3
