DonationGateway4xxErrorTopic:
  Type: AWS::SNS::Topic
  Properties:
    DisplayName: !Sub Gateway4xxError-${Domain}-${LambdaRunEnvironment}
    TopicName: !Sub Gateway-Errors-4xx-${Domain}-${LambdaRunEnvironment}
    KmsMasterKeyId: !Ref SNSKey
    Subscription:
      - Endpoint: !Ref AdminEmail
        Protocol: email

DonationGateway4xxErrorAlarm:
  Type: AWS::CloudWatch::Alarm
  Properties:
    AlarmName: DonationGateway4xxErrors
    AlarmDescription: !Sub Alarms when the ${Domain} Donation gateway returns a 4xx error.
    Dimensions:
      - Name: ApiName
        Value: !Sub ${Domain}-backend-${LambdaRunEnvironment}
    AlarmActions:
      - !Ref DonationGateway4xxErrorTopic
    MetricName: 4XXError
    Namespace: AWS/ApiGateway
    ComparisonOperator: GreaterThanOrEqualToThreshold
    EvaluationPeriods: 1
    Period: 300
    Statistic: Sum
    Threshold: 1
