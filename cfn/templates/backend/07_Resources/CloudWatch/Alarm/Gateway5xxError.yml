Gateway5xxErrorTopic:
  Type: AWS::SNS::Topic
  Properties:
    DisplayName: !Sub Gateway5xxError-${Domain}-${LambdaRunEnvironment}
    TopicName: !Sub Gateway-Errors-5xx-${Domain}-${LambdaRunEnvironment}
    KmsMasterKeyId: !Ref SNSKey
    Subscription:
      - Endpoint: !Ref AdminEmail
        Protocol: email

Gateway5xxErrorAlarm:
  Type: AWS::CloudWatch::Alarm
  Properties:
    AlarmName: !Sub Gateway5xxErrors-${Product}-${LambdaRunEnvironment}
    AlarmDescription: !Sub Alarms when the ${Domain} gateways return 5xx errors
    Dimensions:
      - Name: ApiName
        Value: !Sub ${Domain}-backend-${LambdaRunEnvironment}
    AlarmActions:
      - !Ref Gateway5xxErrorTopic
    MetricName: 5XXError
    Namespace: AWS/ApiGateway
    ComparisonOperator: GreaterThanOrEqualToThreshold
    EvaluationPeriods: 1
    Period: 300
    Statistic: Sum
    Threshold: 1
