LambdaBasicRoleArn:
  Description: Role ARN for the lambda basic role
  Value: !GetAtt LambdaBasicRole.Arn
LambdaDonationReceiverRoleArn:
  Description: Role ARN for the lambda receiver function
  Value: !GetAtt LambdaDonationReceiverRole.Arn
LambdaDynamoDBWriterRoleArn:
  Description: Role ARN for write-only access to DynamoDB
  Value: !GetAtt LambdaDynamoDBWriterRole.Arn
LambdaGraphQLRoleArn:
  Description: Role ARN to interact with GraphQL
  Value: !GetAtt LambdaGraphQLRole.Arn
LambdaSESRoleArn:
  Description: Role ARN to send SES emails
  Value: !GetAtt LambdaSESRole.Arn
